---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "organization"
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - editor

    - actions: ['list:all']
      effect: EFFECT_ALLOW
      roles:
        - viewer

    - actions: ['list']
      effect: EFFECT_ALLOW
      roles:
        - user
        - viewer

    - actions: ['read']
      effect: EFFECT_ALLOW
      roles:
        - viewer

    - actions: ['read']
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.attr.id == request.principal.attr.organizationId
